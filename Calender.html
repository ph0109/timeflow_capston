<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="Scheduler.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <h2 id="today-date"></h2>
    </div>
    <div class="year">
      <label for="userBirth">날짜 선택:</label>
      <input type="date" id="userBirth" name="birth" required>
  </div>

    <div class="days">
      <div class="day-name">일</div>
      <div class="day-name">월</div>
      <div class="day-name">화</div>
      <div class="day-name">수</div>
      <div class="day-name">목</div>
      <div class="day-name">금</div>
      <div class="day-name">토</div>
      <!-- 날짜가 여기에 추가됩니다 -->

  <script>
      function validateForm() {
        var birthInput = document.getElementById('userBirth').value;
        if (!birthInput) {
            birthdayErrorMessage.innerHTML = "날짜를 선택하세요.";
            return; // 폼 제출 중단
        }
      }
      function updateTodayDate() {
      var userBirthInput = document.getElementById('userBirth').value;
      var selectedDate = new Date(userBirthInput);
      var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('today-date').innerText = selectedDate.toLocaleDateString('ko-KR', options);
    }
      </script>

    </div>
  </div>
  <script src="Calender.js"></script>
</body>
</html>
