<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href='findPassword.css' rel="stylesheet" />
</head>
<body>
    <div class="find-password-form">
        <h2>비밀번호 찾기</h2>
        <form id="findPasswordForm">
            <div class="form-group">
                <label for="userId">아이디:</label>
                <input type="email" id="userId" name="Id" required>
                <div id="email_error_message" style="color: red;"></div>
            </div>
            <div class="buttons">
                <button type="submit" id="findPasswordButton">비밀번호 찾기</button>
            </div>
        </form>
    </div>
    <div id="popup_message" class="popup" style="display: none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="findPassword.js"></script>
</body>
</html>
