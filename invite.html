<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal_popup</title>
    <link rel="stylesheet" href="invite.css">
</head>
<body>
<!--모달 팝업-->
<div class="modal">
    <div class="modal_popup">
        <label for="inviteCode">초대코드</label>
        <input type="text" id="inviteCode" name="code" required>
        <button type="button" class="input_code">입력</button>
        <button type="button" class="close_btn">닫기</button>
    </div>
</div>
<!--end 모달 팝업-->
<main>
    <section>
        <button type="button" class="modal_btn">초대코드 입력</button>
    </section>
</main>
<script src="invite.js"></script>
</body>
</html>
